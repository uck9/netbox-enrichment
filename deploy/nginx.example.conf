server {
    listen 443 ssl;
    server_name enrich.example.com;

    ssl_certificate     /etc/letsencrypt/live/enrich.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/enrich.example.com/privkey.pem;

    location /enrich/ {
        proxy_pass http://127.0.0.1:8010;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
